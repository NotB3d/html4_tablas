<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tablas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        table,
        tr,
        th,
        td {
            border: solid 1px black;
            border-spacing: 0px;
            text-align: center;
        }

        table {
            width: 100%;
        }

        article {
            float:left;
            width: 500px;
            padding: 50px;
        }
    </style>
</head>

<body>
    <article>
        <table>
            <tr>
                <th colspan="3">Ejercicios de tablas</th>
            </tr>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
            <tr>
                <th colspan="3">Apartado A</th>
            </tr>
        </table>
    </article>
    <article>
        <table>
            <tr>
                <th colspan="3">Ejercicios de tablas</th>
            </tr>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr>
                <td>1</td>
                <td colspan="2">2</td>
            </tr>
            <tr>
                <td rowspan="2">4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>8</td>
                <td>9</td>
            </tr>
            <tr>
                <th colspan="3">Apartado B</th>
            </tr>
        </table>
    </article>
</body>

</html>
